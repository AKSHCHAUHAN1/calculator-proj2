<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calc.js"></script>
    <link rel="stylesheet" href="calc.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="cursor"></div>
        <div class="historyDiv">
            <button class="history">HISTORY <i class="material-icons">history</i></button>
            <i class="material-icons">&#xe889;</i>
        </div>
        <input type="text" id="output" maxlength="50">
        <button class="sci">sin</button>
        <button class="sci">cos</button>
        <button class="sci">tan</button>
        <button class="sci">rad</button>
        <button class="deg">deg</button>
        <button class="sci">log</button>
        <button class="sci">ln</button>
        <button class="sci">(</button>
        <button class="sci">)</button>
        <button class="inv">inv</button>
        <button class="sci">!</button>
        <button class="operator">AC</button>
        <button class="operator">%</button>
        <button class="operator">⌫</button>
        <button class="operator">÷</button>
        <button class="sci">^</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operator">X</button>
        <button class="sci">√</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operator">-</button>
        <button class="sci">π</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operator">+</button>
        <button class="sci">e</button>
        <button class="numbers">00</button>
        <button class="numbers">0</button>
        <button class="numbers">.</button>
        <button class="answer">=</button>
        </div>
    </div>
</div>
</body>
</html>
